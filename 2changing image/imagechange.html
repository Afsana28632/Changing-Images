<style>
#egg{
margin-top: 150px;
border-radius: 20px
}
button{
position: relative;
right: 0px;
margin-left: 500px;
   
border: 10px groove rgb(221, 200, 9);
padding: 20px;
padding-left: 20px;
padding-right: 20px;
background-color: rgb(33, 21, 100);
color:yellow ;
border-radius: 30px
}

body{
    background: linear-gradient(to top left, rgb(33, 21, 100),yellow);
    height: 100vw;
}
</style>
<body>
<button id="btn" onclick="change()">next</button>
  
<img src="IMG_20240803_144442_979.jpg" alt="" style="width: 300px;height: 300px;" id="egg" >
<button id="btn1" onclick="change1()">previous</button>


<script>
    let array=["IMG_20240803_144442_368.jpg","IMG_20240803_144442_477.jpg","IMG_20240803_144442_488.jpg"];
    let counter=0;
function change(){
    counter=(counter+1)%array.length;
document.getElementById("egg").src=array[counter];

}
function change1(){
    counter=(counter-1+array.length)%array.length;
document.getElementById("egg").src=array[counter];

}

</script>


</body>
